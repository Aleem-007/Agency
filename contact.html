<!DOCTYPE html>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f0ec;
      font-family: 'Inter', Arial, sans-serif;
      color: #2d1e16;
    }
    /* Map Section */
    .map-section {
      position: relative;
      width: 100%;
      min-height: 420px;
      background: #fbe5d6;
      background-image: url('map-image.jpg'); /* Replace with your map image */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 60px 0 60px 0;
    }
    .contact-form-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(201,139,92,0.10), 0 2px 8px rgba(0,0,0,0.02);
      padding: 32px 28px 28px 28px;
      max-width: 370px;
      width: 100%;
      margin-left: 90px;
      margin-top: 10px;
      z-index: 2;
    }
    .contact-form-card h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 22px;
      color: #2d1e16;
    }
    .form-control, .form-select {
      background: #f8ede7;
      border: 1.5px solid #e7d8cb;
      border-radius: 6px;
      font-size: 1rem;
      color: #2d1e16;
      margin-bottom: 16px;
      padding: 10px 14px;
      box-shadow: none;
      transition: border 0.2s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #f56a3a;
      box-shadow: none;
    }
    .contact-form-card textarea.form-control {
      min-height: 80px;
      resize: vertical;
    }
    .submit-btn {
      background: #f56a3a;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1rem;
      transition: background 0.2s;
      letter-spacing: 0.5px;
      margin-top: 6px;
    }
    .submit-btn:hover {
      background: #c94e1c;
      color: #fff;
    }
    /* Map Marker */
    .map-marker {
      position: absolute;
      left: 54%;
      top: 54%;
      transform: translate(-50%, -50%);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .map-marker-icon {
      width: 48px;
      height: 48px;
      background: #f56a3a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(201,139,92,0.12);
    }
    .map-marker-icon svg {
      width: 28px;
      height: 28px;
      color: #fff;
    }
    /* Footer */
    .footer-section {
      background: #fbe5d6;
      padding: 56px 0 0 0;
      margin-top: 0;
    }
    .footer-content {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 32px;
      padding: 0 24px;
    }
    .footer-brand {
      font-weight: 700;
      font-size: 1.18rem;
      margin-bottom: 18px;
      color: #2d1e16;
    }
    .footer-col {
      min-width: 140px;
      margin-bottom: 18px;
    }
    .footer-title {
      color: #c98b5c;
      font-weight: 700;
      font-size: 0.98rem;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
    }
    .footer-link, .footer-link:visited {
      color: #7c6b5e;
      text-decoration: none;
      font-size: 1rem;
      display: block;
      margin-bottom: 7px;
      transition: color 0.2s;
    }
    .footer-link:hover {
      color: #f56a3a;
      text-decoration: underline;
    }
    .footer-social {
      display: flex;
      gap: 14px;
      margin-top: 12px;
    }
    .footer-social-link {
      background: #f56a3a;
      color: #fff;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .footer-social-link:hover {
      background: #2d1e16;
      color: #fff;
    }
    .footer-bottom {
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 24px 18px 24px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 0.98rem;
      color: #b6a89a;
      border-top: 1px solid #ecd3c0;
      margin-top: 24px;
    }
    .footer-policy-links {
      display: flex;
      gap: 24px;
    }
    .footer-policy-links a {
      color: #b6a89a;
      text-decoration: none;
      transition: color 0.2s;
      font-size: 0.97rem;
    }
    .footer-policy-links a:hover {
      color: #f56a3a;
      text-decoration: underline;
    }
    @media (max-width: 991.98px) {
      .footer-content {
        flex-direction: column;
        gap: 0;
      }
      .footer-col {
        margin-bottom: 18px;
      }
      .contact-form-card {
        margin-left: 24px;
      }
    }
    @media (max-width: 575.98px) {
      .map-section {
        padding: 32px 0 32px 0;
      }
      .contact-form-card {
        margin-left: 0;
        margin-right: 0;
        max-width: 98vw;
        padding: 20px 10px 16px 10px;
      }
      .footer-content, .footer-bottom {
        padding-left: 8px;
        padding-right: 8px;
      }
    }
  </style>
